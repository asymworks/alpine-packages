name: telegraf-slim
on:
  push:
    paths:
      - "main/telegraf-slim/**"
  workflow_dispatch:

jobs:
  telegraf-slim:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        alpine_version: [v3.23, edge]
        alpine_arch: [x86_64]

    steps:
      - uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@master
        with:
          platforms: all

      # - name: Cache Go Dependencies
