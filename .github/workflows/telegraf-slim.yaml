      #       ${{ matrix.alpine_arch }}-slim-go-

      # As of Jan 2026 the runner was failing due to running out of disk space, likely
      # from the Go dependency caching step, which wasn't working. If the problem comes
      # back, this scriptlet from https://www.geraldonit.com/ should clean up some
      # unnecessary things and gain back enough space to successfully build.
      # - name: Clean Up Disk Space
      #   if: runner.os == 'Linux'
      #   run: |
